<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="icon" href="../../favicon.png">
        <script type="text/javascript" src="./modal.js"></script>
        <script type="text/javascript" src="./tree.js"></script>
    </head>

    <body>
        <canvas id="canv"></canvas>

        <div id="message">
            <p>R: <a onclick="start()">Start</a></p>
            <p>E: <a onclick="toggleModal()">Options</a></p>
        </div>

        <div id="optionsModal" class="modal" style="display: none;">
            <div class="modalContent">
                <h2>Options</h2>

                <form name="optionsForm">
                    <label>Background colour
                        <input name="bgColour" value="#111111" type="color">
                    </label>

                    <label>First colour
                        <input name="startColour" value="#111111" type="color">
                    </label>

                    <label>Second colour
                        <input name="endColour" value="#00ff00" type="color">
                    </label>

                    <label>Last branch colour
                        <input name="tipColour" value="#8aff8a" type="color">
                    </label>

                    <label>Use last branch colour
                        <input name="colourTips" checked type="checkbox">
                    </label>

                    <label>Reset colour each branch
                        <input name="resetColourOnBranch" type="checkbox">
                    </label>

                    <label style="display: none">Random movement
                        <input name="moveWithNoise" type="checkbox">
                    </label>

                    <label>Random branch angle
                        <input name="randomiseSplitAngle" checked type="checkbox">
                    </label>

                    <label>Initial seeds
                        <input name="initialSeeds" min="1" max="160" value="4" type="range">
                        <output></output>
                    </label>
                    
                    <label>Num. branches
                        <input name="maxBranches" min="0" max="16" value="7" type="range">
                        <output></output>
                    </label>

                    <label>Start length
                        <input name="splitDist" min="10" max="800" step="10" value="200" type="range">
                        <output></output>
                    </label>

                    <label>Length multiplier
                        <input name="ratio" min="0.05" max="2" step="0.05" value="0.65" type="range">
                        <output></output>
                    </label>

                    <label>Offset radius
                        <input name="innerCircleR" min="0" max="800" step="8" value="100" type="range">
                        <output></output>
                    </label>

                    <label>Angle offset
                        <input name="angleOffset" min="0" max="360" step="1" value="135" type="range">
                        <output></output>
                    </label>

                    <label>Min split angle
                        <input name="minSplitAngle" min="0" max="60" step="1" value="43" type="range">
                        <output></output>
                    </label>

                    <label>Max split angle
                        <input name="maxSplitAngle" min="0" max="60" step="1" value="47" type="range">
                        <output></output>
                    </label>

                    <label>Start thickness
                        <input name="startThickness" min="1" max="48" value="1" type="range">
                        <output></output>
                    </label>

                    <label>End thickness
                        <input name="endThickness" min="1" max="48" value="1" type="range">
                        <output></output>
                    </label>

                    <input type="reset" value="Reset all" />
                </form>
            </div>
        </div>
    </body>
</html>
